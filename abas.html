<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Abas</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <style>
        .navbar-nav .nav-link.active {
            color: #fff
        }

        .nav-link {
            text-align: center;
        }

        section {
            height: 100vh;
            background-color: #fff;
            padding-top: 70px;
        }

        header {
            position: sticky;
            top: 0;
            left: 0;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <header id="cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>Título do site</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="nav nav-pills navbar-nav">
                        <li class="nav-item"><a href="#inicio" class="nav-link active">Início</a></li>
                        <li class="nav-item"><a href="#produtos" class="nav-link">Produtos</a></li>
                        <li class="nav-item"><a href="#promocoes" class="nav-link">Promoções</a></li>
                        <li class="nav-item"><a href="#contato" class="nav-link">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div data-bs-spy="scroll" data-bs-target="#cabecalho">
        <section id="inicio">
            <h2>Início</h2>
        </section>
        <section id="produtos">
            <h2>Produtos</h2>
            <div class="container">
                <nav class="nav nav-tabs">
                    <button type="button" data-bs-toggle="tab" data-bs-target="#aba1"
                        class="nav-link active">Eletrônicos</button>
                    <button type="button" data-bs-toggle="tab" data-bs-target="#aba2" class="nav-link">Moda
                        masculina</button>
                    <button type="button" data-bs-toggle="tab" data-bs-target="#aba3" class="nav-link">Moda
                        feminina</button>
                </nav>
                <div class="tab-content">
                    <div id="aba1" class="tab-pane active">Conteúdo da aba eletrônicos</div>
                    <div id="aba2" class="tab-pane">Conteúdo da aba moda masculina</div>
                    <div id="aba3" class="tab-pane">Conteúdo da aba moda feminina</div>
                </div>
            </div>
        </section>
        <section id="promocoes">
            <h2>Promoções</h2>
        </section>
        <section id="contato">
            <h2>Contato</h2>
        </section>
    </div>

    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>

</html>
